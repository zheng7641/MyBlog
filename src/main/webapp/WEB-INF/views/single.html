	<head>

		<title>Z &amp; H</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
		<link rel="stylesheet" href="${rootPath!}/statics/css/bootstrap.min.css">
		<link rel="stylesheet" href="${rootPath!}/statics/css/ionicons.min.css">

	<body id="single">

			<header id="site-header">
				<div class="row">

						<div class="logo">
							<h1><a href="/"><b>Z</b> &amp; H</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="/" data-hover="Home">Home</a></li>

  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
							<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
							<div id="search-form" class="search-form">
								<form role="search" method="get" id="searchform" action="#">
									<input type="search" placeholder="Search" required>
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>				
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>

			<div class="container">
				<div class="row">
					<main class="col-md-8">
						<article class="post post-1">
							<header class="entry-header">
								<h1 class="entry-title">${blog.title!}</h1>
								<div class="entry-meta">
									<span class="post-category"><a href="/tag/${blog.tagName!}/1">${blog.tagName!}</a></span>
			
									<span class="post-date"><a href="#"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">${blog.createTime}</time></a></span>
			
									<!--<span class="post-author"><a href="#">Albert Einstein</a></span>
			
									<span class="comments-link"><a href="#">4 Comments</a></span>-->
								</div>
							</header>
							<div class="entry-content clearfix">
								<p>${blog.content}</p>
							</div>
						</article>
					</main>
					<aside class="col-md-4">
						<div class="widget widget-category">
							<h3 class="widget-title">Category</h3>		
							<ul>
								<#if tagList??>
								<#list tagList.datalist as tag>

									<a href="/tag/${tag.name}/1">${tag.name}</a>
								</li>
								</#list>
								</#if>
							</ul>
						</div>
					</aside>
				</div>
