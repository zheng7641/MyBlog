		<script>
            $(document).ready(function(){
                $(".tcdPageCode").createPage({
                    pageCount:${pageCount!},
                    current:${currentPage!},
                    backFn:function(p){
                        var tagName = "${tagName!}"
						var searchName = "${searchName!}"
                        if(tagName!=null&&tagName!=""){
                            sendAction("${rootPath!}",url,"tag","tag",currentPage,p,"1","pageTag");
                            window.location.href="${rootPath!}/tag/"+tagName+"/"+p;
						}else {
                            sendAction("${rootPath!}",url,"index","index",currentPage,p,"1","pageIndex");
                            window.location.href="${rootPath!}/page/"+p;
						}
                    }
                })
				var currentPage = "${currentPage!}";
				var tagName = "${tagName!}"
				var url = window.location.href;
                if(tagName!=null&&tagName!=""){
                    sendAction("${rootPath!}",url,"tag","tag",currentPage,currentPage,"0","openTag");
                }else{
                    sendAction("${rootPath!}",url,"index","index",currentPage,currentPage,"0","openIndex");
				}
            });

            function test()
            {
                document.getElementsById("searchform").submit();
            }

            //value 博客标签 博客id
			//aType tag blog 点击类型
			//where tag: blog barTag   blog:title detail 点击位置
            function aClick (value,aType,where) {
                var url = window.location.href;
                var tagName = "${tagName!}";
                var currentPage = "${currentPage!}";
                if(aType=="tag"){
                    if(tagName!=null&&tagName!=""){
						if(where=="blog"){
                            sendAction("${rootPath!}",url,"tag","tag",currentPage,"1","1","clickTag");//标签页内部跳转
						}else if(where=="barTag"){
                            sendAction("${rootPath!}",url,"tag","tag",currentPage,"1","1","clickBarTag");//标签页内部跳转
						}
                    }else{
                        if(where=="blog"){
                            sendAction("${rootPath!}",url,"index","tag",currentPage,"1","1","clickTag");//标签页内部跳转
                        }else if(where=="barTag"){
                            sendAction("${rootPath!}",url,"index","tag",currentPage,"1","1","clickBarTag");//标签页内部跳转
                        }
					}
                    window.location = "${rootPath!}/tag/"+value+"/1 ";
				}else if(aType=="blog"){
                    if(where=="title"){
                        sendAction("${rootPath!}",url,"index","blog",currentPage,value,"1","clickTitle");//主页跳博客页
					}else if(where=="detail"){
                        sendAction("${rootPath!}",url,"index","blog",currentPage,value,"1","clickDetail");//主页跳博客页
					}
                    window.location = "${rootPath!}/blog/"+value;
				}
            }

            function tClick(where){
                var url = window.location.href;
                var currentPage = "${currentPage!}";
                if(where=="title"){
                    sendAction("${rootPath!}",url,"index","index",currentPage,"1","1","clickIndexTitle");
                    window.location = "${rootPath!}/";
				}else if(where=="home"){
                    sendAction("${rootPath!}",url,"index","index",currentPage,"1","1","clickIndexBar");
                    window.location = "${rootPath!}/";
				}else if(where=="about"){
                    sendAction("${rootPath!}",url,"index","about",currentPage,"1","1","clickAboutBar");
                    window.location = "${rootPath!}/about";
				}

			}
		</script>
